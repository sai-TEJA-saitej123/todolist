<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <button id="theme-switch">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" -->
      fill="#e8eaed" >
      <path
        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
      <path
        d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
    </svg>
  </button>
  <form id="form">
    <h1> "If my mind can conceive it, if my heart can believe it--then I can achieve it."</h1>
    <!-- text -->
    <input type="text" placeholder="enter your task" id="user-input" />
    <!-- notes -->
    <!-- <textarea name="" id="textdescription"></textarea> -->
    <!-- date -->
    <input type="date" id="user-date" />
    <!-- task-preference -->
    <select id="task-preference">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <!-- priority -->
    <select id="task-priorities">
      <option value="work">WORK</option>
      <option value="shopping">SHOPPING</option>
      <option value="personal">PERSONAL</option>
      <option value="others">OTHERS</option>
    </select>
    <button id="add-btn">ADD</button>
  </form>

  <!-- filters -->
  <div id="filters">
    <button id="all">ALL</button>
    <button id="active">ACTIVE</button>
    <button id="completed">COMPLETED</button>
  </div>

  <!--task-container  -->
  <ul id="tasks-list"></ul>

  <script src="script.js"></script>
</body>

</html>
